<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Background Generator</title>
  </head>
  <body id="gradient">
    <nav class="navbar">
      <div class="logo">InfiniteGradients</div>
      <div class="nav-links">
        <a href="https://github.com/bsour/infiniteGradients" target="_blank"
          >View Code on GitHub</a
        >
      </div>
    </nav>
    <h1>Generate Gradient Background</h1>
    <input class="color1" type="color" name="color1" value="#00ff00" />
    <input class="color1-text" type="text" name="color1-text" value="#00ff00" />
    <input class="color2" type="color" name="color2" value="#ff0000" />
    <input class="color2-text" type="text" name="color2-text" value="#ff0000" />
    <button id="random-btn">Surprise Me</button>

    <h2>Current CSS Background</h2>
    <h3 id="css-background"></h3>

    <script src="script.js"></script>
  </body>
</html>
